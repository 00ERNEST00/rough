<html>

<head>
  <title>RoughJS sample</title>
  <script src="../../dist/rough.js"></script>
  <style>
    canvas {
      border: 1px solid #000;
    }

    path {
      stroke: #000;
      fill: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <svg style="display: block;stroke: #000;">
    <path d="M0,0c 50,0 50,100 100,100 c 50,0 50,-100 100,-100"></path>
  </svg>

  <script>
    (async () => {
      const rough = new RoughCanvas(document.getElementById('canvas'));
      await rough.path('M37,17v15H14V17z M50,0H0v50h50z', {
        stroke: 'red',
        strokeWidth: '5'
      });
      await rough.path('M80 80 A 45 45, 0, 0, 0, 125 125 L 125 80 Z');
      await rough.path('M230 80 A 45 45, 0, 1, 0, 275 125 L 275 80 Z');
      await rough.path('M80 230 A 45 45, 0, 0, 1, 125 275 L 125 230 Z');
      await rough.path('M230 230 A 45 45, 0, 1, 1, 275 275 L 275 230 Z');
    })();
  </script>
</body>

</html>
