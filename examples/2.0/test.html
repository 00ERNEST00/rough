<html>

<head>
  <title>RoughJS sample</title>
  <script src="../../dist/rough.2.0.js"></script>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    (async () => {
      const rough = new RoughCanvas(document.getElementById('canvas'));
      await rough.line(10, 10, 100, 180);
      await rough.rectangle(180, 10, 100, 100);
      await rough.rectangle(180, 130, 100, 100, {
        fill: 'red',
        stroke: 'blue',
        hachureAngle: 60,
        hachureGap: 10,
        fillWeight: 5,
        strokeWidth: 5
      });
    })();
  </script>
</body>

</html>
