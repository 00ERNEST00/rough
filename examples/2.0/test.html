<html>

<head>
  <title>RoughJS sample</title>
  <script src="../../dist/rough.2.0.js"></script>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    (async () => {
      const rough = new RoughCanvas(document.getElementById('canvas'));
      await rough.line(60, 60, 190, 60);
      await rough.rectangle(10, 10, 100, 100);
      await rough.rectangle(140, 10, 100, 100, {
        fill: 'rgba(255,0,0,0.2)',
        fillStyle: 'solid',
        roughness: 2
      });
      await rough.rectangle(10, 130, 100, 100, {
        fill: 'red',
        stroke: 'blue',
        hachureAngle: 60,
        hachureGap: 10,
        fillWeight: 5,
        strokeWidth: 5
      });

      await rough.ellipse(350, 50, 150, 80);
      await rough.ellipse(480, 50, 80, 80, {
        stroke: 'red', strokeWidth: 2,
        fill: 'rgba(0,255,0,0.3)', fillStyle: 'solid'
      });
      await rough.ellipse(610, 50, 150, 80, {
        fill: 'blue'
      });
    })();
  </script>
</body>

</html>
