<html>

<head>
  <title>RoughJS sample</title>
  <script src="https://cdn.jsdelivr.net/gh/pshihn/workly/dist/workly.min.js"></script>
  <script src="../../dist/rough.min.js"></script>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    (async () => {
      const rc = rough.canvas(document.getElementById('canvas'));
      await rc.line(60, 60, 190, 60);
      await rc.rectangle(10, 10, 100, 100);
      await rc.rectangle(140, 10, 100, 100, {
        fill: 'rgba(255,0,0,0.2)',
        fillStyle: 'solid',
        roughness: 2
      });
      await rc.rectangle(10, 130, 100, 100, {
        fill: 'red',
        stroke: 'blue',
        hachureAngle: 60,
        hachureGap: 10,
        fillWeight: 5,
        strokeWidth: 5
      });

      await rc.ellipse(350, 50, 150, 80);
      await rc.ellipse(610, 50, 150, 80, {
        fill: 'blue'
      });
      await rc.circle(480, 50, 80, {
        stroke: 'red', strokeWidth: 2,
        fill: 'rgba(0,255,0,0.3)', fillStyle: 'solid'
      });

      await rc.linearPath([[690, 10], [790, 20], [750, 120], [690, 100]], {
        roughness: 0.7,
        stroke: 'red', strokeWidth: 4
      });
      await rc.polygon([[690, 130], [790, 140], [750, 240], [690, 220]]);
      await rc.polygon([[690, 250], [790, 260], [750, 360], [690, 340]], {
        stroke: 'red', strokeWidth: 4,
        fill: 'rgba(0,0,255,0.2)', fillStyle: 'solid'
      });
      await rc.polygon([[690, 370], [790, 385], [750, 480], [690, 460]], {
        stroke: 'red',
        hachureAngle: 65,
        fill: 'rgba(0,0,255,0.6)'
      });

      await rc.arc(350, 200, 200, 180, Math.PI, Math.PI * 1.6);
      await rc.arc(350, 300, 200, 180, Math.PI, Math.PI * 1.6, true);
      await rc.arc(350, 300, 200, 180, 0, Math.PI / 2, true, {
        stroke: 'red', strokeWidth: 4,
        fill: 'rgba(255,255,0,0.4)', fillStyle: 'solid'
      });
      await rc.arc(350, 300, 200, 180, Math.PI / 2, Math.PI, true, {
        stroke: 'blue', strokeWidth: 2,
        fill: 'rgba(255,0,255,0.4)'
      });

      // draw sine curve
      let points = [];
      for (let i = 0; i < 20; i++) {
        // 4pi - 400px
        let x = (400 / 20) * i + 10;
        let xdeg = (Math.PI / 100) * x;
        let y = Math.round(Math.sin(xdeg) * 90) + 500;
        points.push([x, y]);
      }
      await rc.curve(points, {
        roughness: 1.2, stroke: 'red', strokeWidth: 3
      });
    })();
  </script>
</body>

</html>
